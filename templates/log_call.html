<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Emergency Call</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Log Emergency Call</h2>
    <form method="post">
        <div class="mb-3">
            <label for="caller_name" class="form-label">Caller Name</label>
            <input type="text" class="form-control" id="caller_name" name="caller_name" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="emergency_type" class="form-label">Emergency Type</label>
            <select class="form-select" id="emergency_type" name="emergency_type" required>
                <option value="POLICE">Police</option>
                <option value="FIRE">Fire</option>
                <option value="MEDICAL">Medical</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Log Call</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
